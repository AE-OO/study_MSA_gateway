server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      #default-filters의 내용은 Global filter를 위함
      default-filters:
        - name: GlobalFilter
          args: # config의 변수에 넘겨줄 파라미터 값을 여기에 작성함
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service # apigateway를 거쳐서 service를 실행시키면 user-service의 포트 번호에 영향을 받지 않음
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
        - id: first-service
          uri: lb://MY-FIRST-SERVICE #lb : load balancer, MY-FIRST-SERVICE : Discovery server에 등록되어 있는 이름
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header2
#            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter
        - id: second-service
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header2
#            - AddResponseHeader=second-response, second-response-header2
            - name: CustomFilter
            - name: LoggingFilter #filter에 파라미터를 넘겨주려면 'name:'을 입력해줘야함
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true
